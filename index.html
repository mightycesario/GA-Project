<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/app.js"></script>
</head>
<body>

    

    <div id="movieLogo">
        <img src="star_wars_logo_PNG34.png" alt="">
    </div>
        
    <div id="caption">
        Click one of the images below for more information on each planet from the film
    </div>     
  
    <div id="thumbs">
        <img class="pic" src="./images/e7e66e9a5d91ee1b10cf2caa5d046590.jpg" planet="Tatooine">
        <img class="pic" src="./images/Hoth_d074d307.jpeg" planet="Hoth">
        <img class="pic" src="./images/maxresdefault.jpg" planet="Endor">
    </div>   
    
    <div id="globe">
        <div id="globe-name-container">
            <img src="./images/spin.gif" alt="">
            <span id="planet-name"></span>
        </div>
        <div id="planet-api-data"></div>
        <div id="image-caption"></div>
    </div>  
    

    <div id="quotes-tagline">Here are some famous quotes from the film</div>
    <div id="quotes"></div>
    
    
</body>
</html>
